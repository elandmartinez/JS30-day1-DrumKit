<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>


    <div class="keys">
        <div data-key="65" class="key" id="letter-A">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key" id="letter-S">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key" id="letter-D">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key" id="letter-F">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key" id="letter-G">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key" id="letter-H">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key" id="letter-J">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key" id="letter-K">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key" id="letter-L">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav" id="clap"></audio>
    <audio data-key="83" src="sounds/hihat.wav" id="hihat"></audio>
    <audio data-key="68" src="sounds/kick.wav" id="kick"></audio>
    <audio data-key="70" src="sounds/openhat.wav" id="openhat"></audio>
    <audio data-key="71" src="sounds/boom.wav" id="boom"></audio>
    <audio data-key="72" src="sounds/ride.wav"  id="ride"></audio>
    <audio data-key="74" src="sounds/snare.wav" id="snare"></audio>
    <audio data-key="75" src="sounds/tom.wav"  id="tom"></audio>
    <audio data-key="76" src="sounds/tink.wav" id="tink"></audio>

    <script src="index.js"></script>
    </body>
</html>
